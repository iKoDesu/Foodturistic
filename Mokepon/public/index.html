<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Foodturistic Fight!</title>
        
        <link rel = "stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Foodturistic Fight!</h1>

            <h2 class="subtitulo" >Elige a tu plato: </h2>

            <div id="contenedorTarjetas" class="tarjetas">
            </div>
                
            <button id="boton-mascota">Seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu plato</h2>
            <canvas id ="mapa"></canvas>
            <button 
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"
                onmousedown ="moverArriba()"
                ontouchstart ="moverArriba()"
                >Arriba</button>
            <div id="botones-vertical">
                <button
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"
                onmousedown ="moverIzquierda()"
                ontouchstart ="moverIzquierda()"
                >Izquierda</button>
                <button
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"
                onmousedown ="moverAbajo()"
                ontouchstart ="moverAbajo()"
                >Abajo</button>
                <button
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"                
                onmousedown ="moverDerecha()"
                ontouchstart ="moverDerecha()"
                >Derecha</button>
            </div>
        </section>
        
        <section id="seleccionar-ataque">
            <h1 class="titulo">Foodturistic Fight!!</h1>

            <h2 class="subtitulo-ataque">Elige tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques"></div>

            <div id="mensajes">
                <p id="resultado"> Mucha suerte</p>
                
                <section id="reiniciar">
                    <button id = "boton-reiniciar"> reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
